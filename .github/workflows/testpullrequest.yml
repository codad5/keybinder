name: publish

on:
  pull_request: 
    branches: [main]

jobs: 
  build:
    runs-on : ubuntu-latest
    steps:
    name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm build
      - name: Test Suite
        run: npm run test


    
