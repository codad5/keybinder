name: publish

on:
  push: 
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs: 
  build:
    name: Pusblishing
    runs-on : ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: Test Suite
        run: npm run test
      - name: Build
        run: npm build
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}


    
